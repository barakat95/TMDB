<form [formGroup]="loginForm" (ngSubmit)="getLoginForm(loginForm)" class="w-50 m-auto py-5">
  <div class="form-group">
    <label>E-mail</label>
    <input [class.is-valid]="loginForm.get('email').valid" formControlName="email" type="email" class="form-control">
    <p *ngIf="loginForm.get('email').errors && loginForm.get('email').touched" class="text-danger py-1">E-mail is
      invalid</p>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input [class.is-valid]="loginForm.get('password').valid" formControlName="password" type="password"
      class="form-control">
    <p *ngIf="loginForm.get('password').errors && loginForm.get('password').touched" class="text-danger py-1">
      Password is invalid</p>
  </div>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
</form>
