<div class="header">
  <div class="overlay">
    <h2 class="section-title text-white text-center py-5">Now Playing Movi<span class="pr-2">es</span></h2>
    <div class="container text-center">
      <ngb-carousel [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators"
        class="border-0">
        <ng-template ngbSlide *ngFor="let movie of nowPlaying">
          <div class="row no-gutters">
            <div class="col-lg-4 offset-lg-8">
              <div [routerLink]="['/mediaDetails', movie?.id]" class="picsum-img-wrapper float-right">
                <img [src]="posterPath+movie?.poster_path" alt="Random slide" class="img-fluid">
              </div>
            </div>
            <!-- <div class="col-lg-4">
          <div class="carousel-caption text-left">
            <h3 class="movie-title">{{movie?.title}}</h3>
            <p class="release-date">{{movie?.release_date}}</p>
            <p class="vote-average"><i class="fa fa-star"></i> {{movie?.vote_average}}</p>
            <p>{{movie?.overview}}</p>
          </div>
        </div> -->
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>
