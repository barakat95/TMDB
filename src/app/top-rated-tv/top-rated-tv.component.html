<h3>Top Rated TV</h3>
<div class="container-fluid">
  <div class="row">
    <div *ngFor="let tvShow of topRatedTv" class="col-lg-3">
      <div class="movie my-2">
        <img [src]="posterPath+tvShow.poster_path" class="img-fluid">
        <div class="overlay  p-4">
          <h3>{{tvShow.original_title}}{{tvShow.name}}</h3>
          <p>{{tvShow.release_date}}</p>
          <p>{{tvShow.overview}}</p>
          <p><i class="fa fa-star"></i> {{tvShow.vote_average}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
