<div class="container-fluid">
  <h2 class="section-title text-white my-5 text-center">Top Rated <span class="pr-3 mt-5">Movies</span></h2>
  <div class="row my-5">
    <div *ngFor="let movie of topRatedMovies" class="col-lg-3">
      <div [routerLink]="['/mediaDetails', movie.id]" class="movie mt-3 mb-4">
        <img [src]="posterPath+movie?.poster_path" class="img-fluid">
        <div class="overlay p-4">
          <h3 class="movie-title">{{movie?.title}}</h3>
          <div class="vote-date">
            <!-- <p class="release-date float-left">{{movie?.release_date}}</p> -->
            <p class="vote-average float-right"><i class="fa fa-star vote-icon"></i> {{movie?.vote_average}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
