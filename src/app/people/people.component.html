<div class="container-fluid">
  <div class="row">
    <div *ngFor="let actor of popularActors" class="col-lg-3">
      <div class="actor my-2">
        <img [src]="posterPath+actor?.profile_path" class="img-fluid">
        <div class="overlay  p-4">
          <h3>{{actor?.name}}</h3>
          <p>{{actor?.known_for_department}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
