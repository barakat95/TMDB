<div class="container-fluid px-5">
  <div class="text-center">
    <form class="position-relative search-form mb-4 mx-auto">
      <input class="search-input text-white form-control bg-transparent mr-sm-2 rounded-pill" placeholder="Search"
        aria-label="Search" [(ngModel)]="searchText" name="searchText" (ngModelChange)="search(searchText)">
    </form>
    <h2 class="section-title text-white text-center">Seri<span class="pr-2">es</span></h2>
  </div>
  <div class="row">
    <div *ngFor="let tv of trendingTV | filter:searchText" class="col-lg-3">
      <div [routerLink]="['/mediaDetails', tv.id]" class="tv-item my-4">
        <img [src]="posterPath+tv?.poster_path" class="img-fluid">
        <div class="overlay  p-4">
          <h3 class="item-title">{{tv?.original_name}}</h3>
          <p class="release-date">{{tv?.first_air_date}}</p>
          <p class="vote-average"><i class="fa fa-star"></i> {{tv?.vote_average}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container my-5 text-center">
  <a *ngFor="let page of pagination" class="page-number p-2 mx-2 my-2 rounded text-white text-center"
    (click)="onPageNumber(page)">{{page}}</a>
</div>
