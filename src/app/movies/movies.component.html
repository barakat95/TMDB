<div class="container-fluid">
  <div class="row">
    <div *ngFor="let movie of trendingMovies" class="col-lg-3">
      <!-- (click)="open(content)" (click)="getDetails(content)" -->
      <div [routerLink]="['/mediaDetails', movie.id]" class="movie my-2">
        <img [src]="posterPath+movie?.poster_path" class="img-fluid">
        <div class="overlay  p-4">
          <h3>{{movie?.original_title}}</h3>
          <p>{{movie?.release_date}}</p>
          <p>{{movie?.overview}}</p>
          <p><i class="fa fa-star"></i>{{movie?.vote_average}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
